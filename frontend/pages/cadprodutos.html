<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cadastro de produtos - Chicago Burguer">
  <meta name="theme-color" content="#008000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Chicago Burguer">
  
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" type="image/png" href="../img/verde.jpg">
  <link rel="apple-touch-icon" href="../img/verde.jpg">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../styles/global.css">
  
  <title>Cadastro de Produtos</title>

  <style>
    /* Formul치rio */
    form {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      z-index: 1;
      margin-top: 60px;
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    /* Inputs e grupos */
    .form-group {
      position: relative;
      margin-bottom: 15px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      height: 45px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0 40px 0 15px;
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
    }

    /* Corre칞칚o do 칈cone Centralizado */
    .form-group i.icon {
      position: absolute;
      top: 37px;
      right: 15px;
      color: #aaa;
      pointer-events: none;
    }

    /* Bot칚o */
    .submit {
      width: 100%;
      height: 45px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #198754;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .submit:hover {
      background: #157347;
    }

    .submit:active {
      transform: scale(0.98);
    }

    /* Focus */
    input:focus, select:focus {
      outline: none;
      border-color: #157347;
      box-shadow: 0 0 5px rgba(21, 115, 71, 0.5);
    }

    /* 츼rea de lotes existentes */
    #lotesExistentes {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      text-align: left;
      display: none;
    }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-overlay.active {
      display: flex;
    }

    .loading-spinner {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }

    .loading-spinner i {
      font-size: 40px;
      color: #2e7d32;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Responsivo */
    @media (max-width: 768px) {
      form {
        max-width: 100%;
        margin: 80px 20px 20px 20px;
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }

      input, select {
        height: 40px;
        font-size: 13px;
      }

      .submit {
        height: 40px;
        font-size: 15px;
      }
    }
  </style>
</head>

<body>

  <!-- MENU SUPERIOR -->
  <header class="menu-topo">
    <button onclick="location.href='login.html'"><i class="fas fa-sign-in-alt"></i> Login</button>
    <button onclick="location.href='cadastro.html'"><i class="fas fa-user-plus"></i> Cadastrar usu치rios</button>
    <button onclick="location.href='deletar.html'"><i class="fas fa-trash-alt"></i> Excluir Usu치rios</button>
    <button onclick="location.href='produtos.html'"><i class="fas fa-list"></i> Lista de produtos</button>
    <button onclick="location.href='cadprodutos.html'"><i class="fas fa-plus-circle"></i> Cadastrar Produtos</button>
    <button onclick="location.href='deletarprod.html'"><i class="fas fa-minus-circle"></i> Excluir Produtos</button>
    <button onclick="location.href='relatorio.html'"><i class="fas fa-chart-line"></i> Relat칩rio</button>
    <button onclick="location.href='movimentacao.html'"><i class="fas fa-exchange-alt"></i> Movimenta칞칚o</button>
    <button onclick="location.href='historico.html'"><i class="fas fa-history"></i> Hist칩rico</button>
    <button onclick="location.href='lotes.html'"><i class="fas fa-boxes"></i> Lotes</button>
  </header>

  <img class="background" src="../img/verde diferente.jpg" alt="Fundo">

  <!-- LOADING OVERLAY -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner">
      <i class="fas fa-spinner"></i>
      <p style="margin-top: 15px; color: #2e7d32; font-weight: 600;">Salvando...</p>
    </div>
  </div>

  <!-- FORMUL츼RIO -->
  <form id="formProdutos">
    <h1>游닍 Cadastro de Produtos</h1>

    <div class="form-group">
      <label for="nome">Nome do Produto <span style="color: red;">*</span></label>
      <input type="text" id="nome" list="produtosList" required autocomplete="off">
      <datalist id="produtosList"></datalist>
      <i class="fas fa-tag icon"></i>
    </div>

    <div class="form-group">
      <label for="categoria">Categoria <span style="color: red;">*</span></label>
      <select id="categoria" name="categoria" required>
        <option value="" disabled selected>Selecione a categoria</option>
      </select>
      <i class="fas fa-list icon"></i>
    </div>

    <div class="form-group">
      <label for="unidade">Unidade de Medida <span style="color: red;">*</span></label>
      <select id="unidade" required>
        <option value="" disabled selected>Selecione a unidade</option>
        <option value="kg">Kg</option>
        <option value="g">Gramas</option>
        <option value="L">Litro</option>
        <option value="ml">Mililitro</option>
        <option value="un">Unidade</option>
        <option value="cx">Caixa</option>
      </select>
      <i class="fas fa-balance-scale icon"></i>
    </div>

    <div class="form-group">
      <label for="quantidade">Quantidade <span style="color: red;">*</span></label>
      <input type="number" id="quantidade" step="0.01" min="0.01" required>
      <i class="fas fa-cubes icon"></i>
    </div>

    <div class="form-group">
      <label for="preco">Pre칞o Unit치rio (R$) <span style="color: red;">*</span></label>
      <input type="number" id="preco" step="0.01" min="0" required>
      <i class="fas fa-dollar-sign icon"></i>
    </div>

    <div class="form-group">
      <label for="validade">Validade (se houver)</label>
      <input type="date" id="validade">
      <i class="fas fa-calendar-alt icon"></i>
    </div>

    <!-- Campo de localiza칞칚o ser치 adicionado dinamicamente pelo JS -->

    <button type="submit" class="submit">
      <i class="fas fa-check-circle"></i> Cadastrar Produto/Lote
    </button>

    <!-- 츼rea de lotes existentes ser치 preenchida dinamicamente -->
    <div id="lotesExistentes"></div>
  </form>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="JS/sistema-lotes-core.js"></script>
  <script src="JS/cadprodu-integrado.js"></script>
  <script src="../js/pwa-register.js"></script>

</body>
</html>
