<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cadastro de produtos - Chicago Burguer">
  <meta name="theme-color" content="#008000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Chicago Burguer">
  
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" type="image/png" href="../img/verde.jpg">
  <link rel="apple-touch-icon" href="../img/verde.jpg">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../styles/global.css">
  
  <title>Cadastro de Produtos</title>

  <style>
    /* Formulário */
    form {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      z-index: 1;
      margin-top: 60px; /* Espaço para o menu */
    }

    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    /* Inputs e grupos */
    .form-group {
      position: relative;
      margin-bottom: 15px;
    }

    label {
      display: block;
      text-align: left;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      height: 45px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0 40px 0 15px;
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
    }

    /* Correção do Ícone Centralizado */
    .form-group i.icon {
      position: absolute;
      top: 37px; /* Ajuste fino baseado na altura do label + input */
      right: 15px;
      color: #aaa;
      pointer-events: none; /* O clique passa através do ícone */
    }

    /* Botão */
    .submit {
      width: 100%;
      height: 45px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #198754;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .submit:hover {
      background: #157347;
    }

    /* Focus */
    input:focus, select:focus {
      outline: none;
      border-color: #157347;
      box-shadow: 0 0 5px rgba(21, 115, 71, 0.5);
    }
  </style>
</head>

<body>

 <header class="menu-topo">
    <button onclick="location.href='login.html'"><i class="fas fa-sign-in-alt"></i> Login</button>
     <button onclick="location.href='cadastro.html'"><i class="fas fa-user-plus"></i> Cadastrar usuários</button>
    <button onclick="location.href='deletar.html'"><i class="fas fa-trash-alt"></i> Excluir Usuários</button>
    <button onclick="location.href='produtos.html'"><i class="fas fa-list"></i> Lista de produtos</button>
    <button onclick="location.href='cadprodutos.html'"><i class="fas fa-plus-circle"></i> Cadastrar Produtos</button>
    <button onclick="location.href='deletarprod.html'"><i class="fas fa-minus-circle"></i> Excluir Produtos</button>
    <button onclick="location.href='relatorio.html'"><i class="fas fa-chart-line"></i> Relatório</button>
    <button onclick="location.href='movimentacao.html'"><i class="fas fa-exchange-alt"></i> Movimentação</button>
    <button onclick="location.href='historico.html'"><i class="fas fa-history"></i> Histórico</button>
  </header>

  <img class="background" src="../img/verde diferente.jpg" alt="Fundo">

  <form id="formProdutos">
    <h1>Cadastro de Produtos</h1>

    <div class="form-group">
      <label for="nome">Nome do Produto:</label>
      <input type="text" id="nome" list="produtosList" required autocomplete="off">
      <datalist id="produtosList"></datalist>
      <i class="fas fa-tag icon"></i>
    </div>

    <div class="form-group">
      <label for="categoria">Categoria:</label>
      <select id="categoria" name="categoria" required>
        <option value="" disabled selected>Selecione a categoria</option>
        <option value="bebidas">Bebidas</option>
        <option value="perecivel">Perecível</option>
        <option value="nao_perecivel">Não Perecível</option>
        <option value="limpeza">Produto de Limpeza</option>
      </select>
      <i class="fas fa-list icon"></i>
    </div>

    <div class="form-group">
      <label for="unidade">Unidade de Medida:</label>
      <select id="unidade" required>
        <option value="" disabled selected>Selecione a unidade</option>
        <option value="kg">Kg</option>
        <option value="g">Gramas</option>
        <option value="L">Litro</option>
        <option value="ml">Mililitro</option>
        <option value="un">Unidade</option>
        <option value="cx">Caixa</option>
      </select>
      <i class="fas fa-balance-scale icon"></i>
    </div>

    <div class="form-group">
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" required>
      <i class="fas fa-cubes icon"></i>
    </div>

    <div class="form-group">
      <label for="preco">Preço (R$):</label>
      <input type="number" id="preco" step="0.01" required>
      <i class="fas fa-dollar-sign icon"></i>
    </div>

    <div class="form-group">
      <label for="validade">Validade (se houver):</label>
      <input type="date" id="validade">
      <i class="fas fa-calendar-alt icon"></i>
    </div>

    <button type="button" class="submit" onclick="salvarProduto()">Cadastrar Produto</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="JS/sistema-lotes-core.js"></script>
  <script src="JS/cadprodu.js"></script>
  <script src="../js/pwa-register.js"></script>

</body>
</html>
