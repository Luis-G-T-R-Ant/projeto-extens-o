<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sistema de gerenciamento de produtos para hamburgeria Chicago Burguer">
  <meta name="theme-color" content="#008000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Chicago Burguer">
  
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" type="image/png" href="../img/verde.jpg">
  <link rel="apple-touch-icon" href="../img/verde.jpg">
  <link rel="stylesheet" href="../styles/global.css">
  
  <title>Login - Chicago Burguer</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <main class="main-container">
    <img src="../img/verde.jpg" alt="Chicago Burguer Logo"> 
    <div class="login-container">
      <form id="formLogin">
        <h3>Login</h3>

        <!-- Select de usuário -->
        <div class="input-field">
          <select name="usuario" id="usuarioSelect" class="input" required>

            <!-- Adicione outros usuários aqui -->
          </select>
        </div>

        <!-- Senha -->
        <div class="input-field">
          <input type="password" name="senha" id="senha" class="input" placeholder="Senha" required>
        </div>

        <div class="input-field">
          <input type="submit" class="submit" value="Login">
        </div>
      </form>
    </div>
  </main>

  <!-- Referência ao JS separado -->
  <script type="module" src="JS/login.js"></script>
  <script src="../js/pwa-register.js"></script>
</body>
</html>
