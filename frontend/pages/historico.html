<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Histórico de movimentações de itens">
  <meta name="theme-color" content="#008000">
  <link rel="manifest" href="../manifest.json">
  <link rel="stylesheet" href="../styles/global.css">
  <link rel="stylesheet" href="../styles/historico.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Histórico de Movimentações - Chicago Burguer</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

  <!-- ⭐ MENU SUPERIOR -->
  <header class="menu-topo">
    <button onclick="location.href='login.html'"><i class="fas fa-sign-in-alt"></i> Login</button>
    <button onclick="location.href='cadastro.html'"><i class="fas fa-user-plus"></i> Cadastrar usuários</button>
    <button onclick="location.href='deletar.html'"><i class="fas fa-trash-alt"></i> Excluir Usuários</button>
    <button onclick="location.href='produtos.html'"><i class="fas fa-list"></i> Lista de produtos</button>
    <button onclick="location.href='cadprodutos.html'"><i class="fas fa-plus-circle"></i> Cadastrar Produtos</button>
    <button onclick="location.href='deletarprod.html'"><i class="fas fa-minus-circle"></i> Excluir Produtos</button>
    <button onclick="location.href='relatorio.html'"><i class="fas fa-chart-line"></i> Relatório</button>
    <button onclick="location.href='movimentacao.html'"><i class="fas fa-exchange-alt"></i> Movimentação</button>
    <button onclick="location.href='historico.html'"><i class="fas fa-history"></i> Histórico</button>
  </header>

  <main class="historico-panel">
    <h2 style="color:#2e7d32; margin-bottom:16px;">Histórico de Movimentações</h2>

    <!-- Filtro por período (opcional) -->
    <section id="filtro-historico" style="margin-bottom: 20px;">
      <div style="display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
        <label for="filtroData">Filtrar por período:</label>
        <input type="date" id="dataInicio" placeholder="Data início">
        <input type="date" id="dataFim" placeholder="Data fim">
        <button id="btnFiltrar" class="btn btn-primary">
          <i class="fas fa-search"></i> Filtrar
        </button>
        <button id="btnLimparFiltro" class="btn btn-secondary">
          <i class="fas fa-redo"></i> Limpar
        </button>
      </div>
    </section>

    <!-- Tabela de movimentações -->
    <section id="historico-content">
      <div id="tabelaHistorico">Carregando...</div>
    </section>
  </main>

  <script type="module" src="JS/historico.js"></script>
  <script src="../js/pwa-register.js"></script>
</body>
</html>
