<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Gerenciamento de produtos - Chicago Burguer">
  <meta name="theme-color" content="#008000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Chicago Burguer">
  
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" type="image/png" href="../img/verde.jpg">
  <link rel="apple-touch-icon" href="../img/verde.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../styles/global.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <title>Excluir Produtos</title>

  <style>
    body {
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 90px 20px 40px 20px;
      box-sizing: border-box;
    }

    h2 {
      color: #2e7d32;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .table-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background-color: #2e7d32;
      color: white;
      font-weight: 700;
      font-size: 13px;
    }

    td {
      font-size: 14px;
      color: #333;
    }

    tr:hover {
      background-color: rgba(0, 128, 0, 0.05);
    }

    .delete-btn {
      background-color: #e53935;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-weight: 500;
    }

    .delete-btn:hover {
      background-color: #d32f2f;
    }

    @media (max-width: 768px) {
      main {
        padding: 80px 16px 30px 16px;
      }

      h2 {
        font-size: 18px;
        margin-bottom: 16px;
      }

      table {
        font-size: 12px;
      }

      th, td {
        padding: 8px;
      }

      .delete-btn {
        padding: 5px 8px;
        font-size: 11px;
      }
    }

    @media (max-width: 480px) {
      main {
        padding: 70px 12px 20px 12px;
      }

      h2 {
        font-size: 16px;
        margin-bottom: 14px;
      }

      table {
        font-size: 11px;
        min-width: 500px;
      }

      th, td {
        padding: 6px;
      }

      .delete-btn {
        padding: 4px 6px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- ⭐ MENU SUPERIOR -->
  <header class="menu-topo">
    <button onclick="location.href='login.html'"><i class="fas fa-sign-in-alt"></i> Login</button>
    <button onclick="location.href='cadastro.html'"><i class="fas fa-user-plus"></i> Cadastrar usuários</button>
    <button onclick="location.href='deletar.html'"><i class="fas fa-trash-alt"></i> Excluir Usuários</button>
    <button onclick="location.href='produtos.html'"><i class="fas fa-list"></i> Lista de produtos</button>
    <button onclick="location.href='cadprodutos.html'"><i class="fas fa-plus-circle"></i> Cadastrar Produtos</button>
    <button onclick="location.href='deletarprod.html'"><i class="fas fa-minus-circle"></i> Excluir Produtos</button>
    <button onclick="location.href='relatorio.html'"><i class="fas fa-chart-line"></i> Relatório</button>
    <button onclick="location.href='movimentacao.html'"><i class="fas fa-exchange-alt"></i> Movimentação</button>
    <button onclick="location.href='historico.html'"><i class="fas fa-history"></i> Histórico</button>
  </header>

  <main>
    <h2>Gerenciamento de Produtos</h2>
    <div class="table-container">
      <table id="produtosTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Quantidade</th>
            <th>Unidade</th>
            <th>Preço</th>
            <th>Validade</th>
            <th>Deletar</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="7"></td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script type="module" src="JS/delprod.js"></script>
  <script src="../js/pwa-register.js"></script>
  
</body>
</html>
