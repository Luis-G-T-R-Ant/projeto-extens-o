<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cadastro de usuários - Chicago Burguer">
  <meta name="theme-color" content="#008000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Chicago Burguer">
  
  <link rel="manifest" href="../manifest.json">
  <link rel="icon" type="image/png" href="../img/verde.jpg">
  <link rel="apple-touch-icon" href="../img/verde.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../styles/global.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <title>Cadastro de Usuário</title>
</head>

<body>

  <!-- ⭐ MENU SUPERIOR -->
  <header class="menu-topo">
    <button onclick="location.href='login.html'"><i class="fas fa-sign-in-alt"></i> Login</button>
     <button onclick="location.href='cadastro.html'"><i class="fas fa-user-plus"></i> Cadastrar usuários</button>
    <button onclick="location.href='deletar.html'"><i class="fas fa-trash-alt"></i> Excluir Usuários</button>
    <button onclick="location.href='produtos.html'"><i class="fas fa-list"></i> Lista de produtos</button>
    <button onclick="location.href='cadprodutos.html'"><i class="fas fa-plus-circle"></i> Cadastrar Produtos</button>
    <button onclick="location.href='deletarprod.html'"><i class="fas fa-minus-circle"></i> Excluir Produtos</button>
    <button onclick="location.href='relatorio.html'"><i class="fas fa-chart-line"></i> Relatório</button>
    <button onclick="location.href='movimentacao.html'"><i class="fas fa-exchange-alt"></i> Movimentação</button>
    <button onclick="location.href='historico.html'"><i class="fas fa-history"></i> Histórico</button>
  </header>

  <img class="background" src="../img/verde diferente.jpg" alt="Imagem de Fundo">

  <!-- Formulário de Cadastro -->
  <form id="formCadastro">
    <h1>Cadastro de Usuário</h1>

    <div class="form-group">
      <label for="usuario">Nome de Usuário:</label>
      <input type="text" id="usuario" name="usuario" required>
      <i class="fas fa-user icon"></i>
    </div>

    <div class="form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
      <i class="fas fa-lock icon"></i>
    </div>

    <div class="form-group">
      <label for="confirmar_senha">Confirmar Senha:</label>
      <input type="password" id="confirmar_senha" name="confirmar_senha" required>
      <i class="fas fa-lock icon"></i>
    </div>

    <div class="form-group">
      <select name="perfil" class="input" required>
        <option value="" disabled selected>Selecione o perfil</option>
        <option value="adm">Administrador</option>
        <option value="funcionario">Funcionário</option>
      </select>
    </div>

    <div class="form-group">
      <input type="submit" class="submit" value="Cadastrar">
    </div>
  </form>

  <script type="module" src="JS/cadastro.js"></script>
  <script src="../js/pwa-register.js"></script>
  
</body>

</html>
